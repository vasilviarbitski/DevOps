apply plugin: 'war'

repositories {
mavenCentral()
}

dependencies {
compile group: 'log4j', name: 'log4j', version: '1.2.17'
compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
}

File file = new File('settings.gradle')
def ver = file.text

war {
    archivesBaseName = 'build##' 
    version = ver
}

ver = ver++
file.text = ver
